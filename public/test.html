<!doctype html>
<html lang="en">

<head>
  <title>BlockBrain live testing</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app" class="wrapper">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="index.html" class="simple-text logo-mini">
          BlockBrain
        </a>
      </div>
      <div class="sidebar-wrapper">
        <nav-sidebar></nav-sidebar>
      </div>
    </div>
    <div class="main-panel">
      <nav-bar></nav-bar>
      <div class="content">
        <div class="container-fluid">
          <!-- your content here -->
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-success">
                  <h4>Global configuration</h4>
                </div>
                <div class="card-body">
                  <h4 class="card-title">Log</h4>
                  <p class="card-category">System logs
                  <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-secondary btn-sm dropdown-toggle">
                    default
                  </button>
                  </p>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="z-index:999">
                    <a class="dropdown-item" href="#" v-for="logLevel in ['DEBUG', 'INFO', 'WARNING', 'ERROR', 'FATAL']" click="alert(logLevel)" >{{ logLevel }}</a>
                  </div>
                  <p class="card-category">Script logs</p>
                  </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">access_time</i> updated 4 minutes ago
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com">
                  Creative Tim
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright float-right">
            &copy;
            2019, made with <i class="material-icons">favorite</i> by
            <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
          </div>
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  </div>
  <script src="/assets/js/vue/template.vue.js"></script>
  <script src="/assets/js/vue/index.vue.js"></script>
</body>

</html>
